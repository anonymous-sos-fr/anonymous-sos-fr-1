<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE Pro - Anonymous SOS FR</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000; font-family: 'ProximaNova', sans-serif;
            color: white; overflow: hidden;
        }

        /* Vid√©o de l'H√¥te en arri√®re-plan */
        .main-live-video {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            background: linear-gradient(to bottom, #000428, #004e92);
            z-index: 1;
        }

        /* Interface par-dessus la vid√©o */
        .live-overlay {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.6) 100%);
        }

        /* En-t√™te Pro */
        .top-info {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .host-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px 5px 5px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        .host-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fe2c55; }
        .live-count { background: #fe2c55; padding: 2px 10px; border-radius: 12px; font-size: 12px; font-weight: bold; }

        /* Les 30 Invit√©s (Grille compacte et moderne) */
        .guest-stage {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-height: 40vh;
            overflow-y: auto;
        }

        .guest-box {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
            font-size: 10px;
            position: relative;
        }

        .guest-box.active { border-color: #20D5EC; box-shadow: 0 0 10px #20D5EC; }

        /* Chat et Cadeaux */
        .bottom-section { padding: 20px; }
        
        .chat-zone {
            height: 150px;
            overflow-y: hidden;
            width: 80%;
            mask-image: linear-gradient(transparent, black 30%);
            margin-bottom: 10px;
        }

        .msg { font-size: 14px; margin-bottom: 4px; text-shadow: 1px 1px 2px #000; }
        .msg b { color: #fe2c55; }

        /* Boutons d'action */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-circle {
            width: 45px; height: 45px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; border: none; color: white;
        }

        .gift-btn { background: #fe2c55; font-weight: bold; width: auto; padding: 0 20px; border-radius: 25px; }

    </style>
</head>
<body>

<div class="main-live-video">
    <div style="height: 100%; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.1);">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Anonymous_emblem.svg" style="width: 200px;">
    </div>
</div>

<div class="live-overlay">
    <div class="top-info">
        <div class="host-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Anonymous_emblem.svg" class="host-img">
            <div>
                <div style="font-size: 12px; font-weight: bold;">Anonymous SOS FR</div>
                <div style="font-size: 10px; color: #ccc;">12.5k spectateurs</div>
            </div>
        </div>
        <div class="live-count">LIVE</div>
    </div>

    <div class="guest-stage">
        <script>
            for(let i=1; i<=30; i++) {
                let activeClass = i <= 5 ? 'active' : ''; // Simule 5 personnes d√©j√† l√†
                let content = i <= 5 ? 'üë§' : '+';
                document.write(<div class="guest-box ${activeClass}">${content}</div>);
            }
        </script>
    </div>

    <div class="bottom-section">
        <div class="chat-zone">
            <div class="msg"><b>User_4:</b> Trop bien le classement ! üöÄ</div>
            <div class="msg"><b>Anon_G:</b> On est 12 000 l√† ? Incroyable.</div>
            <div class="msg"><b>Modo_1:</b> Respectez les r√®gles du live svp.</div>
        </div>

        <div class="action-bar">
            <input type="text" placeholder="Ajouter un commentaire..." style="background: rgba(255,255,255,0.2); border: none; padding: 12px; border-radius: 25px; color: white; width: 50%;">
            <button class="btn-circle gift-btn">üéÅ Cadeau</button>
            <button class="btn-circle">üíñ</button>
            <button class="btn-circle">üîó</button>
        </div>
    </div>
</div>

</body>
</html>
