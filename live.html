<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE Pro - Anonymous SOS FR</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000; font-family: 'ProximaNova', sans-serif;
            color: white; overflow: hidden;
        }

        /* Fen√™tre de configuration avant de lancer */
        #setup-live-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .setup-box {
            background: #111; padding: 30px; border-radius: 20px;
            border: 2px solid #fe2c55; width: 85%; max-width: 400px; text-align: center;
        }

        /* Arri√®re-plan du Live */
        .main-live-video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000428, #004e92);
            z-index: 1; display: flex; align-items: center; justify-content: center;
        }

        .live-overlay {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            background: rgba(0,0,0,0.2);
        }

        /* Grille des 30 participants */
        .guest-stage {
            padding: 60px 10px 10px 10px;
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;
            max-height: 40vh; overflow-y: auto;
        }

        .guest-box {
            aspect-ratio: 1/1; background: rgba(255,255,255,0.1);
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; font-size: 10px;
        }

        /* Chat et Actions */
        .bottom-section { padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); }
        .chat-zone { height: 120px; overflow-y: hidden; margin-bottom: 10px; }
        .msg { font-size: 14px; margin-bottom: 4px; }
        .msg b { color: #fe2c55; }

        .btn-live {
            background: #fe2c55; color: white; border: none;
            padding: 15px; border-radius: 10px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        .option-card {
            background: #222; padding: 15px; border-radius: 10px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            cursor: pointer; border: 1px solid #333;
        }
    </style>
</head>
<body>

<div id="setup-live-overlay">
    <div class="setup-box">
        <h2 style="color: #fe2c55;">Lancer un Direct</h2>
        <p style="color: #aaa; font-size: 14px;">Visibilit√© du Live</p>
        
        <div class="option-card" onclick="selectMode('public')">
            <span>üåç Public (Tous)</span>
            <input type="radio" name="mode" id="pub" checked>
        </div>

        <div class="option-card" onclick="selectMode('private')">
            <span>üîí Sur Invitation</span>
            <input type="radio" name="mode" id="priv">
        </div>

        <button class="btn-live" onclick="startLive()">COMMENCER LE LIVE</button>
    </div>
</div>

<div class="main-live-video">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Anonymous_emblem.svg" style="width: 150px; opacity: 0.2;">
</div>

<div class="live-overlay">
    <div class="guest-stage">
        <script>
            for(let i=1; i<=30; i++) {
                document.write(<div class="guest-box">+</div>);
            }
        </script>
    </div>

    <div class="bottom-section">
        <div class="chat-zone">
            <div class="msg"><b>Syst√®me:</b> Live lanc√© en mode <span id="current-mode">...</span></div>
            <div class="msg"><b>User_Anonymous:</b> Pr√™t pour l'op√©ration ?</div>
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="text" placeholder="Dire quelque chose..." style="flex-grow: 1; padding: 12px; border-radius: 20px; border: none; background: rgba(255,255,255,0.2); color: white;">
            <button style="background: none; border: none; font-size: 25px;">üíñ</button>
        </div>
    </div>
</div>

<script>
    function selectMode(mode) {
        document.getElementById('pub').checked = (mode === 'public');
        document.getElementById('priv').checked = (mode === 'private');
    }

    function startLive() {
        const isPrivate = document.getElementById('priv').checked;
        const modeText = isPrivate ? "PRIV√â (Invitation)" : "PUBLIC";
        
        document.getElementById('current-mode').innerText = modeText;
        document.getElementById('setup-live-overlay').style.display = 'none';
        
        if(isPrivate) {
            alert("Mode priv√© activ√©. Envoyez vos invitations !");
        }
    }
</script>

</body>
</html>
