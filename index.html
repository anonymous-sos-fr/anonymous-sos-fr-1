<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANONYMOUS SOS FR - PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --gold-dark: #B8860B;
            --bg: #050505;
            --card: #121212;
            --green: #00ff00;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* HEADER IMPACT */
        .hero {
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=1000'); /* Image tech de fond */
            background-size: cover;
            border-bottom: 3px solid var(--gold);
        }

        .hero h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 2rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin: 0;
        }

        /* BOUTONS ACTIONS MASSIVES */
        .actions {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: -40px; /* Chevauchement stylé */
        }

        .main-btn {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold));
            color: black;
            text-decoration: none;
            padding: 30px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            border: none;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }

        .main-btn:active { transform: scale(0.98); }

        /* SECTION INFO / GAINS */
        .status-bar {
            background: var(--card);
            margin: 0 20px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-id { color: var(--green) !important; font-weight: bold; font-family: monospace; }

        /* SUPPORT SOS PRO */
        .support-box {
            margin: 20px;
            padding: 25px;
            background: #1a1a1a;
            border-radius: 15px;
            border-left: 5px solid #ff4444;
        }

        .support-box h3 { color: #ff4444; margin-top: 0; }

        .btn-whatsapp {
            display: block;
            background: #25d366;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }

        /* RADIO HIDDEN BUT WORKING */
        #radio-status { font-size: 0.7rem; color: #444; margin-top: 10px; }

    </style>
</head>
<body>

    <div class="hero">
        <h1>ANONYMOUS</h1>
        <p style="letter-spacing: 3px; color: #ccc;">OFFICIEL SOS FR</p>
    </div>

    <div class="actions">
        <button class="main-btn" onclick="playSystem()">COMMENCER LE TRAVAIL</button>
        
        <div class="status-bar">
            <div>
                <span style="display:block; font-size: 0.8rem; color: #888;">TOP RÉCOMPENSE</span>
                <span style="font-size: 1.2rem; font-weight: bold;">50.00 € / Mois</span>
            </div>
            <div style="text-align: right;">
                <span style="display:block; font-size: 0.8rem; color: #888;">ADMIN EN LIGNE</span>
                <span class="user-id">Anonymous_Boss</span>
            </div>
        </div>
    </div>

    <div class="support-box">
        <h3>SUPPORT TECHNIQUE SOS</h3>
        <p>Un problème ? Une question sur vos gains ?</p>
        <div style="font-size: 1.2rem; font-weight: bold;">Tél:+32456894335</div>
        <a href="https://wa.me/+32456894335" class="btn-whatsapp">OUVRIR WHATSAPP</a>
    </div>

    <div id="radio-status">Système Audio: Prêt (cliquez n'importe où)</div>

    <script>
        const audio = new Audio("https://audio.nrj.fr/nrj/live/mp3/128");
        
        function playSystem() {
            audio.play();
            // Petit délai pour laisser le son partir avant de changer de page
            setTimeout(() => {
                window.location.href = "publicite.html";
            }, 800);
        }

        // Débloque l'audio sur le premier clic écran
        document.body.addEventListener('click', () => {
            audio.play().then(() => {
                document.getElementById('radio-status').innerText = "Système Audio: Connecté (NRJ)";
            }).catch(() => {});
        }, { once: true });
    </script>

</body>
</html>
