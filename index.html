<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous SOS FR - Official Site</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER JAUNE ET BLANC */
        .header {
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .header span:nth-child(1) { color: #FFD700; font-size: 1.8rem; font-weight: bold; }
        .header span:nth-child(2) { color: #FFFFFF; font-size: 1.8rem; font-weight: bold; }
        .badge { color: #1DA1F2; font-size: 1.5rem; }

        /* LOGO ANONYMOUS CENTRAL */
        .logo-container {
            margin: 20px 0;
            text-align: center;
        }
        .logo-img {
            width: 150px; /* Taille du dessin */
            filter: drop-shadow(0 0 10px #fff);
        }

        /* BOUTONS CONNEXION / INSCRIPTION */
        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .btn-auth {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .btn-admin { background: #FFD700; color: #000; font-weight: bold; }

        /* SECTION TARIFS VIP */
        .price-section {
            width: 90%;
            max-width: 500px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }
        .price-name { color: #FFD700; font-weight: bold; }

        /* BANDEAU ANNONCE VERIFICATION */
        .verify-banner {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            padding: 15px;
            margin: 20px 0;
            border: 1px dashed #00ff00;
            width: 85%;
            text-align: center;
            font-size: 0.8rem;
        }

        /* IDENTIFIANTS VERTS PERMANENTS */
        .user-id { color: #00ff00 !important; }

        .btn-work {
            background: #FFD700;
            color: #000;
            width: 90%;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>ANONYMOUS</span> <span>OFFICIEL SOSFR</span> <span class="badge">☑</span>
    </div>

    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Anonymous_emblem.svg" class="logo-img" alt="Anonymous">
    </div>

    <div class="auth-buttons">
        <a href="#" class="btn-auth">CONNEXION</a>
        <a href="#" class="btn-auth">INSCRIPTION</a>
        <a href="#" class="btn-auth btn-admin">ADMIN</a>
    </div>

    <button class="btn-work" onclick="window.location.href='publicite.html'">COMMENCER LE TRAVAIL</button>

    <div class="price-section">
        <h3 style="text-align:center; margin-top:0;">MODE VIP - TARIFS</h3>
        <div class="price-item"><span>LICENCE STANDARD</span> <span>10€</span></div>
        <div class="price-item"><span class="price-name">LICENCE VIP GOLD</span> <span>25€</span></div>
        <div class="price-item"><span>LICENCE ADMIN</span> <span>50€</span></div>
    </div>

    <div class="verify-banner">
        ⚠ ANNONCE : Toutes les transactions doivent être vérifiées par un administrateur pour activation manuelle.
    </div>

    <div style="margin-bottom: 20px;">
        TOP : <span class="user-id">Anonymous_sos_fr</span> | <span class="user-id">User_Vip_01</span>
    </div>

    <script>
        const audio = new Audio("https://audio.nrj.fr/nrj/live/mp3/128");
        window.onclick = () => audio.play();
    </script>

</body>
</html>
