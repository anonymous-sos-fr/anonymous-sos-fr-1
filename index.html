<!DOCTYPE html>

    <style>
        :root {
            --gold: #FFD700;
            --white: #FFFFFF;
            --green: #00FF00;
            --red: #FF4444;
            --bg: #000000;
            --card: #111111;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        /* HEADER AVEC BADGE */
        .header {
            padding: 30px 15px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            background: linear-gradient(to bottom, #1a1a1a, #000);
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .name-gold { color: var(--gold); font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.8rem; }
        .name-white { color: var(--white); font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.8rem; }

        .verified-badge {
            background: #1DA1F2; /* Bleu certifi√© */
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* SECTION TARIFS & LICENCES */
        .section-title {
            color: var(--gold);
            text-align: left;
            padding: 15px 20px 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px 20px;
        }

        .price-card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #222;
            text-align: center;
        }

        .price-card.vip { border: 1px solid var(--gold); }
        .price-card h4 { margin: 0; font-size: 0.8rem; color: #888; }
        .price-card div { font-size: 1.1rem; font-weight: bold; margin-top: 5px; }

        /* BOUTONS D'ACTION */
        .action-area { padding: 20px; }
        .btn-main {
            display: block;
            width: 100%;
            padding: 22px;
            background: var(--gold);
            color: #000;
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.3rem;
            margin-bottom: 15px;
            border: none;
            cursor: pointer;
        }

        .btn-secondary {
            display: block;
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
            text-align: center;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* CLASSEMENT */
        .ranking-box {
            background: var(--card);
            margin: 10px 20px;
            padding: 15px;
            border-radius: 15px;
        }
        .user-id { color: var(--green) !important; font-weight: bold; }

        /* SOS SECTION */
        .sos-footer {
            margin: 20px;
            padding: 20px;
            background: #1a0000;
            border-radius: 15px;
            border: 1px solid var(--red);
            text-align: center;
        }
        .whatsapp-btn {
            background: #25d366;
            color: white;
            display: block;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        /* NAV BAR BASSE */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #222;
        }
    </style>
</head>
