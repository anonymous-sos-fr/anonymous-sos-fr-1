        #admin-status { display: none; background: yellow; color: #000; padding: 5px; font-weight: bold; font-size: 12px; }

        .content { display: none; padding: 15px; max-width: 500px; margin: auto; }

        input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #00FF41; color: #00FF41; box-sizing: border-box; }
        .check-box { display: flex; align-items: center; gap: 10px; font-size: 11px; text-align: left; padding: 10px 0; }

</head>
<body>

<div class="overlay">
    <div id="admin-status">SESSION : <span id="current-user"></span></div>

    <header>
        <div class="logo">ANONYMOUS <span class="sos">SOS</span> <span class="fr">FR</span> <span class="verified">‚úì</span></div>

    <div id="boutique" class="content">
        <h4>üíé PI√àCES</h4>

    <div id="inscription" class="content">

        <div class="check-box">

        <input type="text" id="log-id" placeholder="ID">

        <button class="btn-valid" onclick="loginUser()">SE CONNECTER</button>

        <h4>üì¢ ANNONCES VIP</h4>

        <button class="btn-valid">PUBLIER</button>
    </div>

    <a href="https://wa.me/32456894335" class="wa-float" target="_blank">üÜò</a>

</div>

<script>
    function ouvrir(id) {
        var contents = document.getElementsByClassName('content');
        for (var i = 0; i < contents.length; i++) { contents[i].classList.remove('active'); }
        document.getElementById(id).classList.add('active');
        if(id === 'boutique') loadShop();
    }

    function toggleBoutique() {
        var b = document.getElementById('boutique');
        b.classList.contains('active') ? b.classList.remove('active') : ouvrir('boutique');
    }

    // Sauvegarde des donn√©es localement
    function saveUser() {
        const id = document.getElementById('reg-id').value;
        const pw = document.getElementById('reg-pw').value;
        const age = document.getElementById('age-check').checked;

        if(!id || !pw) { alert("Remplissez tous les champs !"); return; }
        if(!age) { alert("Vous devez avoir +18 ans !"); return; }

        localStorage.setItem(id, pw); // Stocke l'ID et le MDP
        alert("Compte cr√©√© avec succ√®s ! Connectez-vous maintenant.");
        ouvrir('connexion');
    }

    // V√©rification de la connexion
    function loginUser() {
        const id = document.getElementById('log-id').value;
        const pw = document.getElementById('log-pw').value;
        const storedPw = localStorage.getItem(id);

        if(pw === "Loulou12") { // Acc√®s Admin sp√©cial
            document.getElementById('admin-status').style.display = 'block';
            document.getElementById('current-user').innerText = "ADMIN (" + id + ")";
            alert("Mode Admin Activ√© !");
            ouvrir('boutique');
        } else if (storedPw && storedPw === pw) {
            document.getElementById('admin-status').style.display = 'block';
            document.getElementById('current-user').innerText = id;
            alert("Connexion r√©ussie ! Bienvenue " + id);
            ouvrir('boutique');
        } else {
            alert("ID ou mot de passe incorrect.");
        }
    }

    function loadShop() {
        var list = document.getElementById('shop-list');
        if(list.innerHTML !== "") return;
        var pFix = [1, 2, 3, 4, 5, 6, 10, 15, 20, 25, 30, 40, 55, 70, 80, 100, 150, 200, 250, 300, 350, 400];
        var h = "";
        for (var i = 1; i <= 80; i++) {
            var pr = (i <= pFix.length) ? pFix[i-1] : 400 + (i * 2);
            h += "<tr><td>#" + i + "</td><td class='gold'>" + (pr * 66).toLocaleString() + " ü™ô</td><td>" + pr.toFixed(2) + "‚Ç¨</td></tr>";
        }
        list.innerHTML = h;
    }
</script>
