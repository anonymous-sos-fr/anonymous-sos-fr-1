<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous SOS FR - Officiel</title>
    <style>
        /* Style global inspiré de l'esthétique TikTok */
        body {
            margin: 0;
            padding: 0;
            font-family: 'ProximaNova', sans-serif, Arial;
            background-color: #00b4ff; /* Le bleu que tu voulais */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* En-tête avec pseudo et badge bleu */
        .profile-header {
            margin-bottom: 20px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .badge-blue {
            background-color: #20D5EC;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        /* Formulaire d'inscription */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        .birthdate-group {
            display: flex;
            gap: 5px;
        }

        .birthdate-group select {
            flex: 1;
        }

        button {
            background-color: #fe2c55; /* Rouge TikTok pour le bouton */
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e0264b;
        }

        /* Radio Skyrock */
        .radio-player {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        iframe {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <div class="username">
            Anonymous SOS FR 
            <span class="badge-blue" title="Certifié">✔</span>
        </div>
        <div class="subtitle">Le site officiel des Anonymous</div>
    </div>

    <form id="registerForm">
        <input type="text" placeholder="Pseudo" required>
        <input type="email" placeholder="Adresse mail" required>
        <input type="password" placeholder="Mot de passe" required>
        
        <div class="birthdate-group">
            <select required>
                <option value="">Jour</option>
                <script>for(let i=1;i<=31;i++) document.write(<option>${i}</option>)</script>
            </select>
            <select required>
                <option value="">Mois</option>
                <option>Janvier</option><option>Février</option><option>Mars</option>
                <option>Avril</option><option>Mai</option><option>Juin</option>
                <option>Juillet</option><option>Août</option><option>Septembre</option>
                <option>Octobre</option><option>Novembre</option><option>Décembre</option>
            </select>
            <select required>
                <option value="">Année</option>
                <script>for(let i=2024;i>=1950;i--) document.write(<option>${i}</option>)</script>
            </select>
        </div>

        <select required>
            <option value="">Genre</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select>

        <button type="submit">S'inscrire</button>
    </form>

    <div class="radio-player">
        <p style="font-size: 12px; color: #666; margin-bottom: 10px;">En direct : Skyrock</p>
        <audio controls style="width: 100%;">
            <source src="https://icecast.skyrock.net/s/natio_mp3_128k" type="audio/mpeg">
            Votre navigateur ne supporte pas la radio.
        </audio>
    </div>
</div>

</body>
</html>
