<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>anonymous sos fr</title>
    <style>
        /* FOND D'ÉCRAN (Placeholder pour ta photo) */
        body {
            background-image: url('votre_image.jpg'); /* Tu remplaceras par le nom de ta photo */
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* IDENTIFIANTS COLORÉS PERMANENTS */
        .user-id {
            color: #FFD700; /* Or pour les IDs, modifiable selon tes goûts */
            font-weight: bold;
        }

        /* NAVIGATION */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            cursor: pointer;
        }

        /* SECTIONS FORMULAIRES */
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 350px;
            margin: 50px auto;
            border-radius: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            display: block;
        }

        .dob-group {
            display: flex;
            gap: 5px;
        }

        /* RADIO (On ne touche pas !) */
        .radio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            padding: 10px;
        }
    </style>
</head>
<body>

<nav>
    <a onclick="showSection('accueil')">ACCUEIL</a>
    <a onclick="showSection('connexion')">CONNEXION</a>
    <a onclick="showSection('inscription')">INSCRIPTION</a>
    <a onclick="showSection('vip')">VIP</a>
</nav>

<div id="inscription" class="form-container">
    <h2>Inscription</h2>
    <input type="text" placeholder="Nom / ID (Identifiant)">
    <input type="email" placeholder="Adresse Mail">
    <input type="password" placeholder="Mot de passe">
    
    <label>Genre :</label>
    <select>
        <option value="H">Homme</option>
        <option value="F">Femme</option>
    </select>

    <label>Date de naissance :</label>
    <div class="dob-group">
        <input type="number" placeholder="Jour" min="1" max="31">
        <input type="number" placeholder="Mois" min="1" max="12">
        <input type="number" placeholder="Année" min="1900" max="2026">
    </div>
    <button style="width:100%">Valider l'inscription</button>
</div>

<div id="connexion" class="form-container" style="display:none;">
    <h2>Connexion</h2>
    <input type="text" placeholder="Identifiant">
    <input type="password" placeholder="Mot de passe">
    <button style="width:100%">Se connecter</button>
</div>

<div id="vip" class="form-container" style="display:none;">
    <h2>Espace VIP</h2>
    <p>Accès réservé aux membres licenciés.</p>
</div>

<div class="radio-player">
    <iframe src="https://www.skyrock.fm/radio/player" width="300" height="100" frameborder="0"></iframe>
</div>

<script>
    function showSection(id) {
        document.getElementById('inscription').style.display = 'none';
        document.getElementById('connexion').style.display = 'none';
        document.getElementById('vip').style.display = 'none';
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
