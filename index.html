<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>anonymous sos fr</title>
    <style>
        body {
            background-color: #87CEEB; /* Bleu ciel identique √† ta photo */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* BARRE DU HAUT FIX√âE */
        .navbar {
            width: 100%;
            background: #2c3e50;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* LOGO ET TITRE */
        .main-container {
            text-align: center;
            margin-top: 50px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
        }

        .main-logo {
            width: 250px; 
            border-radius: 50%;
        }

        .verified-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #20D5EC;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            font-weight: bold;
        }

        /* RADIO NRJ AU CENTRE */
        .radio-section {
            margin: 30px 0;
            padding: 20px;
            border: 3px solid white;
            border-radius: 50px;
            background: rgba(0,0,0,0.1);
        }

        #playBtn {
            background: #000;
            color: #20D5EC;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        /* SECTIONS CACH√âES PAR D√âFAUT */
        .page-section { display: none; background: white; padding: 20px; border-radius: 10px; margin-top: 20px; color: black; width: 80%; max-width: 500px; }

        footer { margin-top: auto; padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar">
        <button onclick="showSection('login-sec')">Connexion</button>
        <button onclick="showSection('reg-sec')">Inscription</button>
        <button onclick="showSection('vip-sec')" style="border-color: gold; color: gold;">Abonnement VIP</button>
    </nav>

    <div class="main-container">

            <img src="https://via.placeholder.com/250x250/000/fff?text=MASQUE+TERRE" class="main-logo">
            <div class="verified-badge">‚úì</div>
        </div>
        <h1>ANONYMOUS SOS FR</h1>

        <div class="radio-section">
            <button id="playBtn" onclick="toggleRadio()">üìª ACTIVER LA RADIO NRJ</button>
            <audio id="radioPlayer" src="https://scdn.nrjaudio.fm/adwz7n/nrj/fr/62111/mp3_128.mp3"></audio>
        </div>

        <div id="login-sec" class="page-section">
            <h3>Connexion</h3>
            <input type="text" placeholder="Votre ID (uniquement)">
            <input type="password" placeholder="Mot de passe">
            <button onclick="alert('Connect√© avec ID !')">Valider</button>
        </div>

        <div id="vip-sec" class="page-section">
            <h2 style="color: gold;">Espace VIP</h2>
            <p>Prix : 10 ‚Ç¨ | 20 ‚Ç¨ | 50 ‚Ç¨</p>
            <hr>
            <h3>D√©poser une annonce VIP</h3>
            <p style="font-size: 12px; color: red;">‚ö†Ô∏è Validation par les modos n√©cessaire.</p>
            <textarea id="adText" style="width: 100%; height: 60px;"></textarea>
            <button onclick="alert('Annonce envoy√©e aux mod√©rateurs !')">Envoyer pour validation</button>
        </div>
    </div>

    <footer>anonymous sos fr</footer>

    <script>
        // Fonction Radio NRJ
        function toggleRadio() {
            var player = document.getElementById('radioPlayer');
            var btn = document.getElementById('playBtn');
            if (player.paused) {
                player.play();
                btn.innerText = "‚è∏ COUPER LA RADIO";
                btn.style.color = "red";
            } else {
                player.pause();
                btn.innerText = "üìª ACTIVER LA RADIO NRJ";
                btn.style.color = "#20D5EC";
            }
        }

        // Fonction pour changer de page
        function showSection(id) {
            document.querySelectorAll('.page-section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
