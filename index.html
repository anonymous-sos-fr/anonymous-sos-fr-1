</head>

<div class="overlay">

<script>
    function ouvrir(id) {
        var contents = document.getElementsByClassName('content');
        for (var i = 0; i < contents.length; i++) { contents[i].classList.remove('active'); }
        document.getElementById(id).classList.add('active');
        if(id === 'boutique') loadCoins();
    }

    function toggleBoutique() {
        var b = document.getElementById('boutique');
        if(b.classList.contains('active')) {
            b.classList.remove('active');
        } else {
            ouvrir('boutique');
        }
    }

    function loadCoins() {
        var list = document.getElementById('shop-data');
        if(list.innerHTML !== "") return;
        var pFix = [1, 2, 3, 4, 5, 6, 10, 15, 20, 25, 30, 40, 55, 70, 80, 100, 150, 200, 250, 300, 350, 400];
        var html = "";
        for (var i = 1; i <= 80; i++) {
            var pr = (i <= pFix.length) ? pFix[i-1] : 400 + (i * 2);
            html += "<tr><td>" + i + "</td><td class='gold'>" + (pr * 66).toLocaleString() + " ü™ô</td><td>" + pr + "‚Ç¨</td></tr>";
        }
        list.innerHTML = html;
    }

    function checkLog() {
        var u = document.getElementById('log-u').value;
        var p = document.getElementById('log-p').value;
        if(p === "Loulou12") {
            document.getElementById('admin-info').style.display = 'block';

</script>
