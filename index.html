<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>anonymous sos fr</title>
    <style>
        /* DESIGN GLOBAL */
        body {
            background-color: #87CEEB !important; /* BLEU CIEL */
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
        }

        /* BARRE DE NAVIGATION EN HAUT */
        .header {
            width: 100%;
            background: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header button {
            background: white;
            border: 2px solid #000;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .vip-btn { background: #FFD700 !important; }

        /* LOGO ET TITRE */
        .content { text-align: center; margin-top: 40px; }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 280px; /* Taille masque + terre */
            border-radius: 50%;
            border: 5px solid white;
        }

        /* LE VRAI BADGE BLEU */
        .badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: #20D5EC;
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-size: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* RADIO NRJ */
        .radio-player {
            background: white;
            padding: 20px;
            border-radius: 50px;
            border: 4px solid black;
            margin: 20px 0;
        }

        #playBtn {
            background: #000;
            color: #20D5EC;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        /* SECTIONS CACHÉES (S'AFFICHENT AU CLIC) */
        .section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            margin-top: 20px;
            border: 2px solid black;
        }

        footer { margin-top: 50px; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="ouvrir('connexion')">CONNEXION</button>
        <button onclick="ouvrir('inscription')">INSCRIPTION</button>
        <button class="vip-btn" onclick="ouvrir('vip')">ABONNEMENT VIP</button>
    </div>

    <div class="content">
        <div class="logo-container">
            <img src="https://via.placeholder.com/280x280/000/fff?text=MASQUE+TERRE" class="logo-img">
            <div class="badge">✓</div>
        </div>

        <h1>ANONYMOUS SOS FR</h1>

        <div class="radio-player">
            <button id="playBtn" onclick="gererRadio()">▶ ACTIVER LA RADIO NRJ</button>
            <audio id="monAudio" src="https://scdn.nrjaudio.fm/adwz7n/nrj/fr/62111/mp3_128.mp3"></audio>
        </div>

        <div id="connexion" class="section">
            <h3>Connexion</h3>
            <input type="text" placeholder="Ton ID (uniquement)" style="width:100%; padding:10px; margin:5px 0;">
            <input type="password" placeholder="Mot de passe" style="width:100%; padding:10px; margin:5px 0;">
            <button style="width:100%; padding:10px; background:black; color:white;">VALIDER</button>
        </div>

        <div id="vip" class="section">
            <h2 style="color: #d4af37;">MODE VIP</h2>
            <p><strong>Prix : 10 € | 20 € | 50 €</strong></p>
            <hr>
            <h4>Déposer une annonce</h4>
            <textarea placeholder="Ton annonce ici..." style="width:100%; height:80px;"></textarea>
            <p style="font-size:11px; color:red;">L'annonce doit être vérifiée par les modos avant d'être visible.</p>
            <button style="width:100%; padding:10px; background:gold; font-weight:bold;">ENVOYER AU MODO</button>
        </div>
    </div>

    <footer>anonymous sos fr</footer>

    <script>
        // Fonction pour afficher les sections
        function ouvrir(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        // Fonction Radio
        function gererRadio() {
            var audio = document.getElementById("monAudio");
            var btn = document.getElementById("playBtn");
            if (audio.paused) {
                audio.play();
                btn.innerHTML = "⏸ ARRÊTER LA RADIO";
                btn.style.color = "red";
            } else {
                audio.pause();
                btn.innerHTML = "▶ ACTIVER LA RADIO NRJ";
                btn.style.color = "#20D5EC";
            }
        }
    </script>

</body>
</html>
