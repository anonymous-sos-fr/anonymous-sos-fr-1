<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous SOS FR - Officiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #004e92; /* Bleu profond */
            background: linear-gradient(to bottom, #000428, #004e92); /* D√©grad√© style nuit/TikTok */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }

        /* Masque au milieu de la sc√®ne */
        .mask-container {
            margin-bottom: 15px;
        }
        .mask-icon {
            width: 80px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        .username {
            font-size: 22px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #000;
        }

        .badge-blue {
            color: #1DA1F2; /* Bleu certification */
            font-size: 20px;
        }

        .footer-text {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .birth-row {
            display: flex;
            gap: 5px;
        }
        .birth-row select { flex: 1; }

        button {
            background-color: #fe2c55;
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.02); }

        /* Radio corrig√©e */
        .radio-box {
            margin-top: 20px;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mask-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Anonymous_emblem.svg" alt="Masque Anonymous" class="mask-icon">
    </div>

    <div class="username">
        Anonymous SOS FR <span class="badge-blue">‚úî</span>
    </div>
    <div class="footer-text">Le site officiel des Anonymous</div>

    <form>
        <input type="text" placeholder="Pseudo (affich√© sur le site)" required>
        <input type="email" placeholder="Adresse mail" required>
        <input type="password" placeholder="Mot de passe" required>
        
        <div class="birth-row">
            <select required><option value="">Jour</option>
                <script>for(let i=1;i<=31;i++) document.write(<option>${i}</option>)</script>
            </select>
            <select required><option value="">Mois</option>
                <option>Janv</option><option>F√©vr</option><option>Mars</option><option>Avril</option>
                <option>Mai</option><option>Juin</option><option>Juil</option><option>Ao√ªt</option>
                <option>Sept</option><option>Oct</option><option>Nov</option><option>D√©c</option>
            </select>
            <select required><option value="">Ann√©e</option>
                <script>for(let i=2026;i>=1950;i--) document.write(<option>${i}</option>)</script>
            </select>
        </div>

        <select required>
            <option value="">Genre</option>
            <option>Homme</option>
            <option>Femme</option>
        </select>

        <button type="submit">S'inscrire</button>
    </form>

    <div class="radio-box">
        <p style="margin: 0 0 5px 0; font-size: 12px; font-weight: bold;">üìª RADIO SKYROCK EN DIRECT</p>
        <audio id="radioPlayer" controls style="width: 100%;">
            <source src="https://icecast.skyrock.net/s/natio_mp3_128k" type="audio/mpeg">
            Votre navigateur ne supporte pas la radio.
        </audio>
    </div>
</div>

</body>
