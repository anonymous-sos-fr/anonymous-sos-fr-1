<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymous sos fr</title>
    <style>
        body {
            background-color: #000;
            background-image: url('https://i.postimg.cc/520yvM7N/stars.gif'); /* Fond étoilé */
            background-size: cover;
            color: #00ff00; /* Vert néon de la photo */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Halo de lumière central comme sur la photo */
        .glow {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 200, 0, 0.15) 0%, transparent 70%);
            z-index: 0;
        }

        .content { position: relative; z-index: 1; padding-top: 80px; }

        .logos { margin-bottom: 30px; }
        .logos img { width: 80px; margin: 0 10px; vertical-align: middle; }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            font-weight: normal;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LE VRAI BADGE TIKTOK */
        .tiktok-badge {
            width: 22px;
            height: 22px;
            background-color: #20d5ec;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
            box-shadow: 0 0 10px #20d5ec;
        }
        .tiktok-badge::after {
            content: '✔';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* NAVIGATION IDENTIQUE A LA PHOTO */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .nav-box {
            border: 2px solid #00ff00;
            padding: 8px 25px;
            color: #00ff00;
            text-decoration: none;
            font-size: 1.1rem;
            min-width: 120px;
        }

        /* CADRE RADIO ARRONDI */
        .radio-container {
            border: 1px solid #00ff00;
            border-radius: 20px;
            width: 450px;
            margin: 0 auto 60px auto;
            padding: 30px;
        }

        .radio-container h2 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 25px;
        }

        audio { width: 90%; height: 40px; }

        /* INFOS BAS DE PAGE */
        .footer-info {
            font-size: 1rem;
            margin-top: 80px;
            line-height: 2;
        }

        .whatsapp-btn {
            background-color: #3dfc7e; /* Vert WhatsApp photo */
            color: #000;
            padding: 12px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="content">
        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Anonymous_emblem.svg" alt="Anonymous">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png" alt="World">
        </div>

        <h1>ANONYMOUS SOS FR <div class="tiktok-badge"></div></h1>

        <div class="nav-container">
            <a href="#" class="nav-box">Accueil</a>
            <a href="#" class="nav-box">Connexion</a>
            <a href="#" class="nav-box">Inscription</a>
            <a href="#" class="nav-box">VIP / Licences</a>
        </div>

        <div class="radio-container">
            <h2>Radio en Direct : Skyrock</h2>
            <audio controls>
                <source src="https://icecast.skyrock.net/s/natio_mp3_128k" type="audio/mpeg">
            </audio>
        </div>

        <div class="footer-info">
            <p>Email: despreschez@gmail.com</p>
            <p>Tel: +32456894335</p>
            <a href="#" class="whatsapp-btn">SOS WHATSAPP</a>
        </div>
    </div>

</body>
</html>
