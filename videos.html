<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymous sos fr - Accueil & Vid√©os</title>
    <style>
        /* Styles G√©n√©raux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* En-t√™te de la Page Principale */
        .main-header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Conteneur Vid√©o */
        .video-section {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid #ddd;
        }

        .video-container {
            background: #000;
            line-height: 0;
        }

        video {
            width: 100%;
            display: block;
        }

        /* Infos et Stats */
        .video-details {
            padding: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .views-count {
            font-size: 1.1em;
            font-weight: bold;
            color: #7f8c8d;
        }

        .like-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .like-button:active {
            transform: scale(0.9);
        }

        /* Zone Commentaires */
        .comments-header {
            font-size: 1.2em;
            margin-bottom: 15px;
            display: block;
        }

        #comment-list {
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-item {
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f1f1f1;
        }

        /* Identifiants color√©s de mani√®re permanente */
        .user-id {
            color: #2980b9; 
            font-weight: bold;
            margin-right: 8px;
        }

        /* Formulaire */
        .comment-form {
            display: flex;
            gap: 10px;
        }

        .comment-form input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .comment-form button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1>anonymous sos fr</h1>
        <p>Bienvenue sur votre plateforme s√©curis√©e</p>
    </header>

    <main class="video-section">
        <div class="video-container">
            <video controls>
                <source src="votre-video.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vid√©os.
            </video>
        </div>

        <div class="video-details">
            <div class="stats-bar">
                <span class="views-count">üëÅÔ∏è 1 250 vues</span>
                <button class="like-button" onclick="addLike()">‚ù§Ô∏è Like (<span id="like-count">0</span>)</button>
            </div>

            <b class="comments-header">Commentaires</b>
            <div id="comment-list">
                <div class="comment-item">
                    <span class="user-id">Admin_SOS:</span> Bienvenue √† tous sur la nouvelle section vid√©o !
                </div>
            </div>

            <div class="comment-form">
                <input type="text" id="user-comment" placeholder="√âcrire un commentaire public...">
                <button onclick="postComment()">Publier</button>
            </div>
        </div>
    </main>

    <script>
        // Logique pour les Likes
        let likes = 0;
        function addLike() {
            likes++;
            document.getElementById('like-count').innerText = likes;
        }

        // Logique pour les Commentaires
        function postComment() {
            const input = document.getElementById('user-comment');
            const list = document.getElementById('comment-list');

            if (input.value.trim() !== "") {
                const newComment = document.createElement('div');
                newComment.className = 'comment-item';
                // L'identifiant utilisateur est ici en bleu gras
                newComment.innerHTML = <span class="user-id">Visiteur :</span> ${input.value};
                
                list.appendChild(newComment);
                list.scrollTop = list.scrollHeight; // Scroll vers le bas
                input.value = ""; // Vider l'input
            }
        }
    </script>

</body>
</html>
